# -- tmux cheat sheet -- #

# https://tmuxcheatsheet.com/


# -- CONFIG -- #

unbind r
bind r source-file ~/.tmux.conf

# act like vim
setw -g mode-keys vi

# Move between panes with vim keys (after prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys (after prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on

set -g default-terminal "screen-256color"

# set -g status-style "bg=#422d57,fg=#cfc9d8"

# Status bar
set -g status-style "bg=default,fg=#cfc9d8"

# Current window tab
set -g window-status-current-style "bg=default,fg=#ffffff,bold"

# Inactive windows
set -g window-status-style "bg=default,fg=#b8a9c9"

# Base pane index is now 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
